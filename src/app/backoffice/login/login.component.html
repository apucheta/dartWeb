<mat-card>
  <mat-card-title>Login/Registro</mat-card-title>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Login">
          <form [formGroup]="loginFormGroup">
            <div class="form-group">
              <mat-label>Email</mat-label>
              <div class="input-group mb-3">
                <input type="email" matInput class="form-control" placeholder="email@email.com" formControlName="log_usuario" required>
                <!--<mat-icon matSufix>alternate_email</mat-icon>-->
              </div>
            </div>

            <div class="form-group">
              <mat-label>Password</mat-label>
              <div class="input-group mb-3">
                <input type="password" matInput class="form-control" placeholder="ContraseÃ±a" formControlName="log_pw" required>
              </div>
            </div>
            <button mat-raised-button color="primary" (click)="loginUsuario()">Login</button>
          </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
